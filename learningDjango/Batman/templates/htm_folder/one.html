{% extends "layout.html" %}

{% block title %}
Batman Home Page
{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-10">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Batman Content</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4 md:px-12">
        {% for i in database_model %}
        <div class="Model_Class bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Image with reduced size -->
            <img src="{{ i.image.url }}" alt="Image" class="h-32 w-auto mx-auto object-cover">
            
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Images are Rendered?</h2>
                
                <!-- Button to display type and ID -->
                <a href="#" class="block text-center">
                    <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                        {{ i.type }} - {{ i.id }}
                    </button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

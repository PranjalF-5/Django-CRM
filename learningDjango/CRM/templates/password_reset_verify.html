{% extends "CRM_base.html" %}

{% block title %}Verify OTP and Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-10">
    <div class="bg-white shadow-lg rounded-lg max-w-lg w-full p-8">
        <h1 class="text-4xl font-semibold text-gray-800 text-center mb-4">Reset Your Password</h1>

        <form method="post" action="{% url 'password_reset_verify' %}">
            {% csrf_token %}

            <!-- OTP Field -->
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="otp">
                    OTP
                </label>
                <input type="text" name="otp" class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- New Password Field -->
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="new_password">
                    New Password
                </label>
                <input type="password" name="new_password" class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm_password">
                    Confirm New Password
                </label>
                <input type="password" name="confirm_password" class="w-full border border-gray-300 rounded-lg shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button
                    type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
